<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popup.css">
    </link>
    <title>Document</title>
</head>

<body>
    <div>
        <div class="content">
            <div>
                <h3>概述</h3>
                <div class="overview">
                    <div>
                        <p>本页产品总数量</p>
                        <h4 class="total"></h4>
                    </div>
                    <div>
                        <p>本页产品中最高价格</p>
                        <h4 class="maxPrice"></h4>
                    </div>
                    <div>
                        <p>本页产品中最低价格</p>
                        <h4 class="minPrice"></h4>
                    </div>
                </div>
            </div>
            <div>
                <h3>详情</h3>
                <p>本页产品中价格最高的产品</p>
                <div class="goodsInfo">
                    <img class="maxPriceGoodsImg img" src="" />
                    <div class="goodsDes">
                        <h3 class="maxPriceGoodsTitle"></h3>
                        <p><label style="margin-right: 10px;">Price(USD)</label><span class="maxPriceGoods"></span></p>
                    </div>
                </div>
                <p>本页产品中价格最低的产品</p>
                <div class="goodsInfo">
                    <img class="minPriceGoodsImg img" src="" />
                    <div class="goodsDes">
                        <h3 class="minPriceGoodsTitle"></h3>
                        <p><label style="margin-right: 10px">Price(USD)</label><span class="minPriceGoods"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
